<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=n, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="div-form">
            <form class="form-box" action="">
                <div class="label">
                    <label for="name">Name</label>
                </div>
                <div class="div-input">
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="label">
                    <label for="email">Email</label>
                </div>
                <div class="div-input">
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="label">
                    <label for="age">Age (optional)</label>
                </div>
                <div class="div-input">
                    <input type="number" id="age" placeholder="Age" required>
                </div>
                <div class="label">
                    <label for="select1">Which option best describes your current role?</label>
                </div>
                <div class="div-select">
                    <select name="" id="select1">
                        <option value="Select current role">Select current role</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="label">
                    <label for="">Would you recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="radio">
                    <input type="radio" name="r"> Definitely
                </div>
                <div class="radio">
                    <input type="radio" name="r"> Maybe
                </div>
                <div class="radio">
                    <input type="radio" name="r"> Not sure
                </div>
                <div class="label">
                    <label for="select2">What is your favorite feature of freeCodeCamp?</label>
                </div>
                <div class="div-select">
                    <select name="" id="select2">
                        <option value="Select an option">Select an option</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="label">
                    <label for="">What would you like to see improved? (Check all that apply)</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Front-end Projects
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Back-end Projects
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Data Visualization
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Challanges
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Open Source Community
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Gitter help rooms
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Videos
                </div>
                <div class="checkbox">
                    <input type="checkbox"> City Meetups
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Wiki
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Forum
                </div>
                <div class="checkbox">
                    <input type="checkbox"> Additional Courses
                </div>
                <div class="label">
                    <label for="textarea">Any Comments or suggestions?</label>
                </div>
                <div class="textarea">
                    <textarea name="" id="textarea" cols="72" rows="6" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="button">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
